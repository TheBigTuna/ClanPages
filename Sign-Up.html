<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
    

           
    <!--Modal -->


 



<div class="container">
  <h2>Modal</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">


            
    <!--Sign Up-->
                <h3>email:</h3><form action="#" method="post"> <input name="email" id = 'emailSu' type="email" maxlength="50"  placeholder="Email">
                <h3>password:</h3><form action="#" method="post"> <input name="password" id = 'passwordSu' type="password" maxlength="20"  placeholder="Password">
                <h3>confirm-password:</h3><form action="#" method="post"> <input name="password" id = 'confirm' type="password" maxlength="20"  placeholder="Confirm Password">
                <button input type="submit" name="submit" value="submit">Sign Up</button>
                    </form>
                    



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>


     <script>
       // Email Address
                var emailSuInput = document.getElementById('emailSu');

document.querySelector('form').addEventListener('submit', function (e) {

    //prevent the normal submission of the form
    e.preventDefault();

    console.log('Email:' + ' ' + emailSuInput.value);    
});



            // Sign Up Password1
    var passwordSuInput = document.getElementById('passwordSu');

document.querySelector('form').addEventListener('submit', function (e) {

    //prevent the normal submission of the form
    e.preventDefault();

    console.log('Password:' + ' ' + passwordSuInput.value);    
});

            // Sign Up confirm-password
            var confirmInput = document.getElementById('confirm');

document.querySelector('form').addEventListener('submit', function (e) {

    //prevent the normal submission of the form
    e.preventDefault();

    console.log('Confirm Password:' + ' ' + confirmInput.value);    
});


        // Confirm Password

        var password = document.getElementById("passwordSu")
  , confirm_password = document.getElementById("confirm");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Incorrect Password");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
            </script>
    </body>
</html>
